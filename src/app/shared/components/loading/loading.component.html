<div class="loading-shade" *ngIf="loading">
    <h4 *ngIf="loading && determinate && progress">{{progress}}%</h4>
    <mat-spinner 
        *ngIf="loading" 
        color="primary" 
        [value]="progress ? progress : null" 
        [mode]="progress ? 'determinate' : 'indeterminate'"></mat-spinner>
</div>
